<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <div>
            The Library
        </div>
    </header>

    <div class="home-bar">
        <div>Home</div>
        <div>Recommendation</div>
        <div>About</div>
    </div>
    <div class="newBookSection">
        <button type="button" class="showAddBook">Add A New Book</button>
    </div>

    <article class="content">
        <article class="content">
        

            <dialog id="askInfoBook">
                <form>
                    <label>
                        Book Name:
                        <input type="text" id="bookName" name="bookName" required>
                    </label>
    
                    <label>
                        Author:
                        <input type="text" id="bookAuthor" name="bookAuthor" required>
                    </label>
    
                    <label>
                        Pages:
                        <input type="tel" id="bookPages" name="bookPages" required>    
                    </label>
                 
                 
                    <div class="endBtn">
                    <button type="button" class="closeAddBook" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="confirmBtn" value="default">Confirm</button>
                    </div>
    
                    <output></output>
                </form>
            </dialog>
    
    </article>
    <footer>
        Yelish Giri Copyright &#169; 2023
    </footer>


    </div>
</body>
</html>
